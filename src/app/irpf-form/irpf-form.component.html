<div>
  <form [formGroup]="irpfForm" (ngSubmit)="onSubmit()">
    <label for="renta" class="my-1">{{'renta' | translate}}:</label>
    <input id="renta" formControlName="renta" type="number" required
      class="peer h-full w-full rounded-[7px] border border-blue-gray-200 bg-transparent px-3 py-2 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-pink-500 my-2 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
    <span *ngIf="isValidField('renta')" class="text-red-600">{{ getFieldError('renta') }}</span>

    <label for="ppersonal" class="my-2">{{'ppersonal'| translate}}:</label>
    <input id="ppersonal" formControlName="ppersonal" type="number" required
      class="peer h-full w-full rounded-[7px] border border-blue-gray-200 bg-transparent px-3 py-2 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-pink-500 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
    <span *ngIf="isValidField('ppersonal')" class="text-red-600">{{ getFieldError('ppersonal') }}</span>

    <label for="pempresa" class="my-2">{{'pempresa' | translate}}:</label>
    <input id="pempresa" formControlName="pempresa" type="number" required
      class="peer h-full w-full rounded-[7px] border border-blue-gray-200 bg-transparent px-3 py-2 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-pink-500 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
    <span *ngIf="isValidField('pempresa')" class="text-red-600">{{ getFieldError('pempresa') }}</span>

    <label for="pautonomo" class="my-2">{{'pautonomo' | translate}}:</label>
    <input id="pautonomo" formControlName="pautonomo" type="number" required
      class="peer h-full w-full rounded-[7px] border border-blue-gray-200 bg-transparent px-3 py-2 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-pink-500 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
    <span *ngIf="isValidField('pautonomo')" class="text-red-600">{{ getFieldError('pautonomo') }}</span>

    <button type="submit" [disabled]="!irpfForm.valid"
      class="middle none center rounded-lg bg-pink-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">{{'submit'
      | translate}}</button>
  </form>
  <div class="m-2">

    <app-irpf-results [resultados]="resultados" />
  </div>
</div>
